version: '3.8'

services:
  apache-atlas:
    build:
      context: ./atlas
      dockerfile: Dockerfile
    container_name: apache-atlas-with-proxy
    network_mode: host  
    environment:
      - ATLAS_OPTS=-Xmx2048m
    volumes:
      - atlas_data:/opt/apache-atlas-2.1.0/data
      - atlas_logs:/opt/apache-atlas-2.1.0/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:21000/api/atlas/admin/version"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped

  streamlit-app:
    build:
      context: ./streamlit
      dockerfile: Dockerfile
    container_name: streamlit-app
    network_mode: host  
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./streamlit:/app
      - /app/__pycache__
    depends_on:
      - apache-atlas
    restart: unless-stopped

volumes:
  atlas_data:
    driver: local
  atlas_logs:
    driver: local